<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeline - Your Trusted Essentials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            padding: 10px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: #ff6f61; /* Light pink */
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        .hero {
            background-color: #ffebf0; /* Very light pink */
            padding: 50px 20px;
            text-align: center;
            border-radius: 10px;
            margin-top: 20px;
        }
        .hero h2 {
            margin: 0;
            color: #ff6f61;
        }
        .hero p {
            color: #666;
        }
        footer {
            background-color: #ffffff;
            border-top: 1px solid #ddd;
            padding: 10px 20px;
            text-align: center;
        }
        footer p {
            margin: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Aeline</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <section class="hero">
            <h2>Welcome to Aeline</h2>
            <p>Your trusted source for quality essentials at reasonable prices.</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Aeline. All rights reserved.</p>
    </footer>
</body>
</html>
